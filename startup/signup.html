<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ship Game - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<Header>
    <nav>
        <a href="play.html">Play</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="index.html">Login</a>
        <p id="accountDisplay">User: N/A</p>
        <script src="serverJavascript/accountDisplay.js"></script>
    </nav>
</Header>

<main>
    <h1>Create Account</h1>

    <p>Please insert your credentials to create an account: </p>
    <ul>
        <li>
            <label for="usernameSignup">Username: </label>
            <input type="text" id="usernameSignup" name="varUsername" />
        </li>
        <li>
            <label for="passwordSignup">Password: </label>
            <input type="password" id="passwordSignup" name="varPassword" />
        </li>
        <li>
            <label for="emailSignup">Email: &nbsp;&nbsp;</label>
            <input type="email" id="emailSignup" name="varEmail" />
        </li>
    </ul>

    <button id="signupButton">SignUp</button>
</main>

<footer>
    <a href="https://github.com/Shapeaca/StartUp_CS260.git">GitHub Repository</a>
</footer>

<script src="background.js"></script>
